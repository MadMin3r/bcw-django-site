{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post-preview">
    <div class="post-info">
        <h4><a href="{% url 'post_detail' pk=post.pk %}">{{post.title|title}}</a></h4>
        <p>{{post.author}} - {{post.published_date|date:"jS F, Y"}}</p>
    </div>           
    <p class="post-content">{{post.description|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
